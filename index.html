    var mySwiper = new Swiper('.swiper-container', {

        loop: true, /*

            console.log(swiper instanceof  Swiper);
        },
        onSlideChangeStart:function(swiper){
        },
        onSlideChangeEnd :function(swiper){

        },*/
        onTransitionEnd :function(swiper){
                var curIndex=swiper.activeIndex;/*返回当前活动块的索引(如果往下滑，上一个滑块的索引，如果是往上滑，则是下一个滑块的索引)*/
            var sildes=swiper.slides;//获得所有的滑块
            [].forEach.call(sildes,function(item,index){
                item.id='';
                if(curIndex==index){
                    item.id = 'page'+index ;
                    if(curIndex==sildes.length-1) {
                        item.id = 'page1' +
                                '';
                    }
                    if(curIndex==0){
                        item.id = 'page'+(sildes.length-2) ;
                    }
                }
            });
        }
        /*循环模式不需要*/
       /* onInit:function(swiper){
            /!*初始化后给第一个滑块加id名*!/
            var slides=swiper.slides;
            slides[0].id='page1';
        }*/
    });
    var music=document.querySelector(".music");
    var beyond=document.querySelector("#beyond");
    console.log(music);
    window.setTimeout(function(){
        beyond.play();
        /*边缓冲边播放*/
        beyond.addEventListener("canplay",function(){
            music.style.opacity=1;
            music.className='music musicCur';
        })
    },1000);
    music.addEventListener('click',function(){
        if(beyond.paused){//beyond.paused true为停止，false为播放
            beyond.play();
            music.className='music musicCur';
        }else{
            beyond.pause();//停止
            music.className='music'
        }
    })
</script>
